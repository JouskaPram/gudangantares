{% extends 'base.html' %} {%block content%}

<!-- Startbody -->

<div class="md:px-16 md:pt-10 px-3 pt-10">
  <!-- Header Area -->

  <div
    class="w-full rounded-2xl bg-[#54595F] md:h-56 h-24 flex border-2 border-slate-100"
  >
    {%load static%}
    <img
      src="{% static 'img/logo.png' %}"
      class="overflow-hidden"
      height="100% "
      alt="Antarestar"
    />

    <div class="flex items-center align-middle px-3">
      <div
        class="md:border-4 border-2 border-slate-100 md:p-10 md:px-10 p-2 rounded-md"
      >
        <h3
          class="md:text-5xl text-lg font-bold text-white align-middle text-left"
        >
          <span class="md:inline">Sukses:</span> {{ total }}
        </h3>
      </div>
    </div>
    <div class="flex items-center align-middle px-3">
      <div
        class="md:border-4 border-2 border:slate-100 md:p-10 md:px-10 p-2 rounded-md text-white"
      >
        <h3 class="md:text-5xl text-lg font-bold align-middle text-left">
          <span class="md:inline">Deceline:</span> {{ double }}
        </h3>
      </div>
    </div>
    <div
      class="border-gray-700 h-full md:flex align-middle items-center hidden"
    >
      <h2 class="text-center font-semibold md:text-5xl px-3 text-white">
        Time Now
      </h2>
      <h3
        id="time"
        class="text-center font-semibold md:text-5xl px-3 text-white"
      ></h3>
    </div>
  </div>

  <!-- ./ EndHeader Area -->

  <!-- Alert Area -->

  {% for message in messages %} {% if message.tags == 'warning' %}
  <audio controls autoplay class="hidden">
    <source src="{% static 'audio/alarm.mp3' %}" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="alert alert-error shadow-lg mt-5">
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="stroke-current flex-shrink-0 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span> {{ message }}</span>
    </div>
  </div>
  {% endif %} {% endfor %}

  <!-- ./ EndAlert Area -->

  <!-- Form Area -->

  <form action="" method="post">
    {% csrf_token %}

    <!-- Input Barcode Area -->

    <div class="mt-5 border-2 border-slate-200 rounded-md">
      <label for="hs-trailing-button-add-on" class="sr-only">Label</label>
      <div class="flex rounded-md shadow-sm">
        <input
          type="text"
          id="hs-trailing-button-add-on"
          name="barcode"
          class="py-3 px-4 block w-full shadow-sm rounded-l-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 bg-[#54595F] text-white"
          required
        />
        <button
          type="submit"
          class="py-3 px-4 inline-flex flex-shrink-0 justify-center items-center gap-2 rounded-r-md border border-transparent font-semibold bg-white text-gray-700 hover:bg-white focus:z-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm"
        >
          Enter
        </button>
      </div>
    </div>

    <!-- ./EndInput Barcode Area -->

    <!-- Coming soon -->

    <!-- <div
      class="flex flex-wrap justify-between justify-items-center gap-1 w-full pt-10 items-center"
    >
      {% for scan in scanner %}
      <div class="flex flex-wrap justify-between">
        <div class="w-full mx-10 md:mx-0">
          <input
            type="radio"
            name="scanner_id"
            id="{{ scan.name }}"
            value="{{ scan.name }}"
            class="mt-2 justify-between radio"
          />
          <label for="{{ scan.name }}">{{ scan.name }}</label>
        </div>
      </div>
      {% endfor %}
    </div> -->

    <!-- ./Coming soon -->

    <!-- Radio Scanner Area -->

    <div
      class="flex flex-wrap justify-between justify-items-center gap-4 w-full pt-10 items-center"
    >
      <div class="w-[45%] items-center md:mx-0 md:w-1/5">
        <input
          type="radio"
          name="scanner"
          id="angel"
          value="angel"
          class="mt-2 justify-between radio peer/angel hidden"
          required
        />

        <label
          for="angel"
          class="border text-base-content border-[#54595F] md:h-60 h-40 rounded-xl flex text-center items-center justify-center peer-checked/angel:border-none peer-checked/angel:bg-[#54595F] text-gray-700 peer-checked/angel:text-white"
        >
          <div
            class="md:text-6xl text-4xl font-bold justify-items-center items-center text-center"
          >
            {{ angel }}
          </div>
        </label>
        <h3
          class="text-center font-semibold md:text-2xl text-lgtext-base-content my-3 uppercase"
        >
          angel
        </h3>
      </div>

      <div class="w-[45%] md:mx-0 md:w-1/5">
        <input
          type="radio"
          name="scanner"
          required
          id="latif"
          value="latif"
          class="mt-2 justify-between radio peer/latif hidden"
        />

        <label
          for="latif"
          class="border border-[#54595F] md:h-60 h-40 rounded-xl flex text-center items-center justify-center peer-checked/latif:border-none peer-checked/latif:bg-[#54595F] text-base-content peer-checked/latif:text-white"
        >
          <div
            class="md:text-6xl text-4xl font-bold justify-items-center items-center text-center"
          >
            {{ latif }}
          </div>
        </label>
        <h3
          class="text-center font-semibold md:text-2xl text-lgtext-base-content my-3 uppercase"
        >
          latif
        </h3>
      </div>

      <div class="w-[45%] md:mx-0 md:w-1/5">
        <input
          type="radio"
          name="scanner"
          id="fazza"
          required
          value="fazza"
          class="peer/fazza mt-2 justify-between radio hidden"
        />

        <label
          for="fazza"
          class="border border-[#54595F] md:h-60 h-40 rounded-xl flex text-center items-center justify-center peer-checked/fazza:border-none peer-checked/fazza:bg-[#54595F] text-base-content peer-checked/fazza:text-white"
        >
          <div
            class="md:text-6xl text-4xl font-bold justify-items-center items-center text-center"
          >
            {{ fazza }}
          </div>
        </label>
        <h3
          class="text-center font-semibold md:text-2xl text-lg text-base-content my-3 uppercase"
        >
          fazza
        </h3>
      </div>
      <div class="w-[45%] md:mx-0 md:w-1/5">
        <input
          type="radio"
          name="scanner"
          id="antarestar"
          required
          value="antarestar"
          class="peer/antarestar mt-2 justify-between radio hidden"
        />

        <label
          for="antarestar"
          class="border border-[#54595F] md:h-60 h-40 rounded-xl flex text-center items-center justify-center peer-checked/antarestar:border-none peer-checked/antarestar:bg-[#54595F] text-base-content peer-checked/antarestar:text-white"
        >
          <div
            class="md:text-6xl text-4xl font-bold justify-items-center items-center text-center"
          >
            {{ antare }}
          </div>
        </label>
        <h3
          class="text-center font-semibold md:text-2xl text-lg text-base-content my-3 uppercase"
        >
          antarestar
        </h3>
      </div>
    </div>

    <!-- ./EndRadio Scanner Area -->
  </form>

  <!-- ./EndForm Area -->

  <!-- <button class="btn btn-primary" onclick="eabutton()">click me</button> -->
</div>

<!-- ./EndBody -->
{%endblock%}
